<ul *ngIf="paginas?.length>0" class="pagination " >
  <li class="page-item " *ngIf="paginador.number > 0" >
      <a class="page-link " [routerLink]="[link, paginador.number-1]">&laquo;</a>
  </li>
  <li [ngClass]="paginador.first?'disabled page-item ': 'page-item '" >
      <a class="page-link " [routerLink]="[link, 0]">Primera</a>
  </li>
  <li class="page-item " *ngFor="let pagina of paginas"
  [ngClass]="pagina-1 === paginador.number? 'active': ''"  >
    <span class="page-link text-muted "
    *ngIf="pagina-1 === paginador.number">
      <strong>{{pagina}}</strong>
    </span>
    <a class="page-link " *ngIf="pagina-1 !== paginador.number" [routerLink]="[link, pagina-1]">
      {{pagina}}
    </a>
  </li>
  <li [ngClass]="paginador.last?'disabled page-item ': 'page-item '" >
      <a class="page-link " [routerLink]="[link, paginador.totalPages - 1]">Ultima</a>
  </li>
  <li class="page-item " *ngIf="paginador.number < paginador.totalPages - 1" >
      <a class="page-link " [routerLink]="[link, paginador.number+1]">&raquo;</a>

    </li>
</ul>
