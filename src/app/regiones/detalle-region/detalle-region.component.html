<div class="abrir-modal animacion fadeIn"  *ngIf="modalRegionService.modal">
  <div style="display: block;"
      class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header bg-dark text-muted">
          <h4 class="modal-title">
            <strong>
              {{titulo}}
            </strong>
          </h4>
          <button (click)="cerrarModal()"
            type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <ul *ngIf="region"  class="list-group text-dark mb-3">
                  <li class="list-group-item active">{{region.nombre}}</li>
                  <li class="list-group-item">{{region.createAt | date:"fullDate"}}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
                        type="button"
                        class="btn btn-rounded btn-outline-secondary btn-xs mx-2"
                        [routerLink]="['/regiones/form', region.id]"
                  >
                    Editar
        </button>
          <button (click)="cerrarModal()"
            type="button" class="btn btn-rounded btn-outline-dark btn-xs" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
