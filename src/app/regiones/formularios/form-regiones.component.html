<app-loading *ngIf="loadingService.modal"></app-loading>
<ul class="alert alert-danger" *ngIf="errores?.length>0" >
  <li  *ngFor="let err of errores" >
    {{err}}
  </li>
</ul>
<div class="card bg-dark text-white">
<div class="card-header">
  <h4 class="card-title">
    <strong>
      {{titulo}}:
    </strong>
  </h4>
</div>
<div class="card-body">
  <form #regionForm="ngForm" >
     <div class="form-group row">
      <label for="nombre" class="col-form-label col-sm-2 ">Barrio </label>
      <div class="col-sm-6">
        <input type="text" class="form-control "
                [(ngModel)]="region.nombre"
                style="text-transform:uppercase;"
                placeholder="Dije Nombre del Barrio, Vereda y/o Corregimiento"
                id="nombre"
                name="nombre"
                minlength="3"
                maxlength="20"
                #nombre="ngModel"
                ng-model="nombre"
                requiered>
                <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"
                        class="alert alert-danger">
                  <div class="" *ngIf="nombre?.errors?.required" >
                    Nombre es Requerido
                  </div>
                  <div class="" *ngIf="nombre?.errors?.minlength" >
                    Nombre debe contener minimo 3 caracteres
                  </div>
                  <div class="" *ngIf="nombre?.errors?.maxlength" >
                    Nombre debe contener maximo 20 caracteres
                  </div>
              </div>
      </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary"
                  role="button"
                  (click)="create()"
                  *ngIf="!region.id else elseBlock"
                  [disabled]="!regionForm.form.valid" >
            Crear
          </button>
          <ng-template #elseBlock>
              <button class="btn btn-primary"
                  role="button"
                  (click)="update()"
                  [disabled]="!regionForm.form.valid">
            Actualizar
          </button>
          </ng-template>
        </div>
      </div>
  </form>
</div>
</div>
